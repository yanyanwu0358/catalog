<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showCategorys')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home
		</a>
	</div>
	<div class="col-md-3 text-right">
			{%if 'username' not in session %}
			{% else %}
			<figure class="user">
				<img class = "img-circle" src="{{ session['picture']}}">
				<figcaption>You: {{ session['username'] }}</figcaption>
			</figure>
			{% endif %}
		
	</div>

	<div class="col-md-3 text-right">
			{%if 'username' not in session %}
			<a href="{{url_for('showLogin', next=request.path)}}">Click Here to Login </a>
			{% else %}
			<a href="{{url_for('disconnect')}}">Logout </a>
			{% endif %}
		
	</div>
</div>
